<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Enter Album</title>
</head>
<body>

<h2>New Album</h2>

<form action="/save-album" method="post" th:object="${album}">
    <label for="title">Album Title:</label>
    <input type="text" id="title" name="title" th:field="*{title}" required>

    <label for="artist">Artist:</label>
    <select id="artist" name="artist" th:field="*{artist}" required>
        <option th:each="artist : ${artists}" th:value="${artist.id}" th:text="${artist.name}"></option>
    </select>

    <label for="year">Year:</label>
    <input type="number" id="year" name="year" th:field="*{year}" required>

    <label for="genre">Genre:</label>
    <input type="text" id="genre" name="genre" th:field="*{genre}" required>

    <label for="style">Style:</label>
    <input type="text" id="style" name="style" th:field="*{style}" required>

    <br>
    <button type="submit">Save</button>
</form>

</body>
</html>
